<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz app</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-start mt-[200px] justify-center min-h-screen p-4">
  <div class="max-w-md w-full bg-gray-800 rounded-xl shadow-lg p-6">
    
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-white">Interactive Quiz app</h1>
      <div class="flex justify-between text-sm text-gray-400 mt-1">
        <span id="progress-text">Question 1 of 5</span>
        <span id="score-display">Score: 0</span>
      </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="text-center">
      <h2 class="text-xl font-semibold mb-4">Ready?</h2>
      <button id="start-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded">
        Start Quiz
      </button>
    </div>

    <!-- Question Section -->
    <div id="question-container" class="hidden">
      <h2 id="question" class="text-xl font-medium mb-4"></h2>
      <div id="answers" class="space-y-2 text-lg"></div>
      <div id="feedback" class="mt-4 hidden text-sm font-medium"></div>
      <button id="next-btn" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-500 text-white py-2 rounded hidden">
        Next
      </button>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="text-center hidden mt-6">
      <h2 class="text-xl font-bold mb-2">Quiz Finished</h2>
      <p id="final-score" class="text-indigo-400 text-2xl font-semibold mb-2">Score: 0/5</p>
      <p id="final-message" class="mb-4 text-gray-400">Well done!</p>
      <button id="restart-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded">
        Restart
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
